<!DOCTYPE html>
<html lang="en">
<head>

<body bgcolor="beige">
    <center>
   <b><h1>Contact Me</h1></b>
    </center>
    <form action="mailto:samuelkay528@gmail.com" method="post" enctype="text/plain" class="contact-form">
       <input type="text" id="name" name="name" placeholder="Name:" required><br><br>

        <input type="email" id="email" name="email" placeholder="Email:" required><br><br>
 
        <textarea id="message" name="message" placeholder="Message:" required></textarea><br><br>

        <button type="submit">Send</button>
    </form>

    <style>
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: beige;
            border-radius: 10px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: #fff;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3e8e41;
        }
    </style>

</body>
</html>
